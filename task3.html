<body>

  <script>
    // Task.3
    // 3.1 eded daxil edin. Eger o eded 50-100 araligindadirsa o edede qeder 5e bolunen ededlerin sayini ekrana cixardan bir function yazin.
    function eded(a) {
      let reqem = 5;
      if (0 < a < 100) {
        for (let i = 0; i < a; i++) {

          if (i % 5 == 0) {
            reqem++
            document.write(i + "<br>")
          }

        }

      }
      else {
        document.write("Eded 50 < a < 100 intervalinda deyil")
      }
    }
    // her bir reqemde isleyir
    eded(60)      // her bir reqemde isleyir
                    // her bir reqemde isleyir

  </script>



</body>
